<div class="modal-header">
  <h4 class="modal-title" id="myModalLabel"> Booking Details</h4>
</div>
<div class="modal-body">
  <div class="panel panel-default">
      <div class="panel-body">
        <form name="bookingForm" ng-submit="submitBookingForm()" novalidate>
          <div class="form-row">
            <div class="form-group col">
              <label for="inputIdentityNumber">Identity Number/Passport Number</label>
              <input type="text" class="form-control" name="inputIdentityNumber" ng-model="identityNumber" ng-readonly="true">
            </div>
          </div>
          <div class="form-row">
            <div class="form-group col">
              <label for="inputEmail">Email Address</label>
              <input type="text" class="form-control" name="inputEmail" ng-model="emailAddress" ng-readonly="true">
            </div>
          </div>
          <div class="form-row">
            <div class="form-group col">
              <label for="inputGender">Gender</label>
              <input type="text" class="form-control" name="inputGender" ng-model="gender" ng-readonly="true">
            </div>
          </div>
          <div class="form-row">
            <div class="form-group col">
              <label for="inputBuilding">Building</label>
              <input type="text" class="form-control" name="inputBuilding" ng-model="building.name" ng-readonly="true">
            </div>
          </div>

          <div class="form-row">
            <div class="form-group col">
              <label for="inputRoom">Room Number</label>
              <input type="text" class="form-control" name="inputRoom" ng-model="room.room_id" ng-readonly="true">
            </div>
            <div class="form-group col">
              <label for="inputRoom">Price</label>
              <input type="text" class="form-control" name="inputRoom" ng-model="room.price" ng-readonly="true">
            </div>
          </div>
          <button type="submit" class="btn btn-primary">Confirm</button>
        </form>
      </div>
  </div>
</div>
